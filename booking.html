<script>
    var currentDateTime = new Date();
var year = currentDateTime.getFullYear();
var month = (currentDateTime.getMonth() + 1);
var date = (currentDateTime.getDate() + 1);

if(date < 10) {
  date = '0' + date;
}
if(month < 10) {
  month = '0' + month;
}

var dateTomorrow = year + "-" + month + "-" + date;
var checkinElem = document.querySelector("#checkin-date");
var checkoutElem = document.querySelector("#checkout-date");

checkinElem.setAttribute("min", dateTomorrow);

checkinElem.onchange = function () {
    checkoutElem.setAttribute("min", this.value);
}
</script>

          <label for="name">Your Name</label>
          <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
        </div>
        <div class="elem-group">

          <label for="phone">Your Phone</label>
          <input type="tel" id="phone" name="visitor_phone" placeholder="498-348-3872" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
        </div>
        <div class="elem-group">
            <label for="name">Your Address</label>

          </div>
        <hr>
        <div class="elem-group">
            <label for="water-selection">Select Water Preference</label>
            <select id="water-selection" name="water_preference" required>
                <option value="">Choose a water type from the List</option>
                <option value="connecting">DOMESTIC</option>
                <option value="adjoining">DRINKING</option>
                <option value="adjacent">RECYCLABLE</option>
            </select>
          </div>
        <div class="elem-group inlined">
          <label for="checkin-date">Date of delivery</label>
          <input type="date" id="checkin-date" name="checkin" required>
        </div>
        <div class="elem-group inlined">
          <label for="time">Time of delivery</label>
          <input type="time" id="time" name="time" required>
        </div>
        <div class="elem-group">
          <label for="number">Number of litres </label>
          <input type="number" id="number" name="number" required>
        </div>
      <hr>

          <label for="message">Anything Else?</label>
          <textarea id="message" name="visitor_message" placeholder="Tell us anything else that might be important." required></textarea>
